<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Details</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <div class="max-w-7xl mx-auto py-6 sm:px-6 lg:px-8">
        <div class="bg-white shadow overflow-hidden sm:rounded-lg p-6">
            <h1 id="task-title" class="text-2xl font-bold mb-4">Task Details</h1>
            <div id="task-details">
                <!-- Task details will be populated here -->
            </div>
            <a href="index.html" class="mt-4 inline-block bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
                Back to Dashboard
            </a>
        </div>
    </div>

    <script>
        // Get task ID from URL parameter
        const urlParams = new URLSearchParams(window.location.search);
        const taskId = urlParams.get('id');

        // Fetch task details (replace this with your actual data fetching logic)
        const taskDetails = {
            1: { title: "Update project timeline", description: "Review and update the project timeline for Q3" },
            2: { title: "Review client feedback", description: "Go through the latest client feedback and prepare responses" },
            3: { title: "Prepare presentation", description: "Create a presentation for the upcoming board meeting" },
            4: { title: "Team meeting", description: "Conduct weekly team meeting to discuss project progress" }
        };

        // Populate task details
        const task = taskDetails[taskId];
        if (task) {
            document.getElementById('task-title').textContent = task.title;
            document.getElementById('task-details').innerHTML = `
                <p class="mb-2"><strong>Task ID:</strong> ${taskId}</p>
                <p class="mb-2"><strong>Description:</strong> ${task.description}</p>
            `;
        } else {
            document.getElementById('task-details').innerHTML = '<p>Task not found</p>';
        }
    </script>
</body>
</html>
